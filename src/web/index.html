<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="loading" class="section">
    Connecting to<br />master server...
</div>
<div id="login" class="hidden section">
    <h1>Log In</h1>
    <div class="error">
        test error test test error test test error test test error test test error test test error test test error test test error test test error test
    </div>
    <label>
        Username: <br/>
        <input type="text" id="login-user" />
    </label>
    <label>
        Password: <br/>
        <input type="password" id="login-pwd" />
    </label>
    <input type="button" value="Log In" />
    <input type="button" value="Register" onclick="show_section('register');" />
</div>
<div id="register" class="hidden section">
    <h1>Register</h1>
    <div class="hidden error"></div>
    <label>
        Username: <br/>
        <input type="text" id="reg-user" />
    </label>
    <label>
        Email: <br/>
        <input type="test" id="reg-email" />
    </label>
    <label>
        Password: <br/>
        <input type="password" id="reg-pwd" />
    </label>
    <label>
        Confirm Password: <br/>
        <input type="password" id="reg-conf-pwd" />
    </label>
    <input type="button" value="Register" />
    <input type="button" value="Cancel" onclick="show_section('login')" />
</div>
<div id="client" class="hidden section">
    <iframe id="client_iframe"></iframe>
</div>
</body>
</html>
